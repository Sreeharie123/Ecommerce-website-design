<app-nav></app-nav>

<div class="relative">
  <img src="../../../assets/Mask group.png" />
  <div class="w-fit h-fit absolute top-10 left-4">
    <p class="text-2xl font-light text-slate-700">Latest trending</p>
    <p class="text-2xl font-normal text-stone-800">Electronic items</p>
    <button
      class="w-28 bg-white p-2 rounded-xl whitespace-nowrap text-primary mt-2"
    >
      Learn more
    </button>
  </div>
</div>

<div class="w-full h-fit px-4 py-6 flex">
  <div class="w-fit h-fit leading-3">
    <p class="text-2xl font-normal text-stone-800">Deals and offers</p>
    <p class="font-light text-slate-700">Electronic equipments</p>
  </div>
  <span class="flex-1"></span>
  <div class="flex gap-2 leading-4">
    <button class="w-12 h-12 bg-blue-50 rounded-sm" *ngFor="let item of date">
      <p class="font-thin">{{ item.date }}</p>
      <p class="font-thin">{{ item.hour }}</p>
    </button>
  </div>
</div>


<div class="w-screen flex overflow-auto border-collapse gap-2">

<div class="min-w-[220px] h-80 flex flex-col items-center whitespace-nowrap border border-slate-200 justify-center" *ngFor="let item of items">
  <img [src]="item.images[0]" class="w-fit"/>
  <div class="flex flex-col items-center gap-1 py-3">
  <p class="text-xl text-stone-600">{{item.title}}</p>
  <button class="w-fit h-fit bg-red-100 px-5 py-1 rounded-full text-red-600">{{item.discountPercentage}} %</button>
</div>
</div>

</div>
